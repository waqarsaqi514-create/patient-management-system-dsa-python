<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Patient Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center overflow-hidden" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='logo.png') }}" 
           alt="Hospital Logo" 
           width="30" height="30" 
           class="me-2 rounded-circle bg-white shadow-sm flex-shrink-0" 
           style="object-fit: cover;">
      <span class="fw-semibold text-truncate">Patient Management System</span>
    </a>

    <div class="d-flex ms-auto">
      <a href="{{ url_for('save') }}" class="btn btn-outline-light btn-sm me-2">Save</a>
      <a href="/" class="btn btn-warning btn-sm">Home</a>
    </div>
  </div>
</nav>



<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
